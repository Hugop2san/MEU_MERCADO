{% extends "base.html" %}
{% block title %}Cadastrar Produto{% endblock %}

{% block content %}
<h1>Cadastrar Produto</h1>
<form method="post">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-dark">Cadastrar Produto</button>
</form>
<a href="{% url 'criar_lista_de_compra' %}" class="btn btn-link">Voltar a Comprar</a>
{% endblock %}
